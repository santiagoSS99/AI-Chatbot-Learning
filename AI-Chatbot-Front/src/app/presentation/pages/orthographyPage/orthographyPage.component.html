<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chate Messages -->
      <app-chat-message text="Escribe lo que sea caredd mondÃ¡" />

      @for (message of messages(); track $index) { @if (message.isGpt) {
      <app-gpt-message-orthography
        [text]="message.text"
        [errors]="message.info!.errors"
        [text]="message.text"
        [userScore]="message.info!.userScore"
      />
      }@else {
      <app-my-message [text]="message.text" />
      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <app-text-message-box
    placeholder="Type here what you want to confirm"
    (onMessage)="handleMessage($event)"
  />
  <!-- Message Box -->
</div>
